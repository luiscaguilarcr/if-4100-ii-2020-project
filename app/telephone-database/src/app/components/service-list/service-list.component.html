<div class="container-sm">
    <h4>{{ title }}</h4>
    <hr class="mb-5" />
    <div class="row m-5">
        <div class="col">
            <table class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Código de servicio</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Costo</th>
                        <th scope="col">Configuración</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let i of list">
                        <td class="m-2 mr-md-5">{{ i.serviceCode }}</td>
                        <td class="m-2 mr-md-2">{{ i.name }}</td>
                        <td class="m-2 ml-xl-5">
                            <div class="row">
                                <div class="col-4">
                                    <div [ngSwitch]="i.status">
                                        <span *ngSwitchCase="'A'" class="badge badge-pill badge-success">Activa</span>
                                        <span *ngSwitchCase="'I'" class="badge badge-pill badge-danger">Inactiva</span>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td class="m-2 mr-md-2">{{ i.description}}</td>
                        <td class="m-2 mr-md-2">{{ i.cost}}</td>
                        <td class="m-2 mr-5">
                            <div class="row">
                                <div class="col-4">
                                    <a (click)="updateService(i)">
                                        <fa-icon [icon]="faEdit"></fa-icon>
                                    </a>
                                </div>
                                <div class="col-4">
                                    <a (click)="deleteService(i)">
                                        <fa-icon [icon]="faTrash"></fa-icon>
                                    </a>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
